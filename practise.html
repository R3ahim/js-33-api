<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practise</title>
    <style>
        .im img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
   <section id="images">
   <img src="https://via.placeholder.com/600/92c952" alt="">
   </section>

    <script>
        function getImg(){
    fetch('https://jsonplaceholder.typicode.com/photos')
    .then(res =>res.json())
    .then(data => helloIMg(data))        
        }

        getImg()
    function helloIMg(think){
 
       const imgContainer = document.getElementById('images');
        for(const imgage of think){
            // console.log(imgage.url)
          const div = document.createElement('div');
          div.classList.add('im')
          div.innerHTML = `
          <img src="${imgage.url}" alt="">
          `;
          imgContainer.appendChild(div)
        }
    }



    function patching(){
        fetch("https://jsonplaceholder.typicode.com/posts/1",{
            method:'PATCH',
            body:JSON.stringify({
                body:'nothing to see you',
                title:'nothing to see title',
                userId :1
            }),
            headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
        })
        .then()
        .then()
    }
    </script>
</body>
</html>
